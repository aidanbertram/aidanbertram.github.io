<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Normal Volume Changer</title>
<style>
  canvas {
    background-color: #000000;
    display: block;
    margin: 20px auto;
  }
  body {
    font-family:"Courier New", Courier, monospace;
    font-weight:550;
    font-size: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .game-button {
    font-family:"Courier New", Courier, monospace;
    font-weight:550;
    font-size: 18px;
    background-color: white;
  }
</style>
</head>
<body>
  <h1>Simple Volume Changer</h1>
  <p id="score">Volume: 0%</p>
  <button class="game-button" onclick="startGame()">Set Volume</button>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  
  <p id="colorDescription" style="display: none;">
    <span style="color: rgb(66, 66, 255); background-color: black;">Blue</span>: volume up <br>
    <span style="color: red; background-color: black;">Red</span>: volume down<br>
    <span style="color: yellow; background-color: black;">Yellow</span>: random volume
  </p>
  
  
  
  <script src="script.js"></script>
</body>
</html>
